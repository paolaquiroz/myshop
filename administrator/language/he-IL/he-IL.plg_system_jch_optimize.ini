JCH_PRO_OPTIMIZECSSDELIVERY_LABEL="לייעל משלוח CSS"
JCH_PRO_OPTIMIZECSSDELIVERY_DESC="התוסף ינסה לחלץ את CSS הקריטי שנדרש כדי לעצב את הדף מעל לקפל ולשים את זה <span class="_QQ_"notranslate"_QQ_">&lt;style&gt;</span> אלמנט בתוך <span class="_QQ_"notranslate"_QQ_">&lt;head&gt;</span> קטע HTML כדי למנוע "_QQ_"לעבד חסימה"_QQ_". CSS בשילוב לאחר מכן ניתן יהיה לטעון באופן אסינכרוני באמצעות JavaScript. בחר את מספר האלמנטים של HTML מהחלק העליון של הדף שאתה רוצה את התוסף כדי למצוא את CSS הקריטי ל. הקטן המספר, מהר יותר באתר שלך, אבל אתה יכול לראות כמה קפיצות של הדף אם המספר קטן מדי."
