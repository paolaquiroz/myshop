;OPTIMIZE IMAGES

COM_PLUGINS_JCH_OPTIMIZE_IMAGES_FIELDSET_LABEL="לייעל את התמונות"
JCH_GROUP_OPTIMIZE_IMAGES_LABEL="לייעל את התמונות"
JCH_GROUP_OPTIMIZE_IMAGES_DESCRIPTION="להשתמש ב- API שלנו כדי לייעל את התמונות על השרת שלך. הקפד לשמור 'מזהה ההורדה' שלך בתוסף לפני שאנסה לייעל את התמונות שכיאמת לך לגשת לממשק API. השתמש בעץ הקבצים כדי לבחור את תיקיות המשנה וקבצים שאתה רוצה לייעל. קבצים יהיו מותאמים בתיקיות משנה באופן רקורסיבי. אם אתה רוצה rescale התמונות שלך תוך אופטימיזציה, הזן את הרוחב והגובה החדשים."
JCH_OPTIMIZE_IMAGES_LABEL="לייעל את התמונות"
JCH_OPTIMIZE_IMAGES_DESCRIPTION="לחץ באמצעות עץ הקובץ כדי לפתוח את הספרייה המכילה את תיקיות משנה ותמונות שברצון לייעל ואז לאחר בחירתם, לחץ על הכפתור 'לייעל את התמונות "_QQ_". התוסף להשתמש ב- API שלנו כדי לייעל את התמונות בתיקייה ויחליף את התמונות הקיימות עם התמונות מותאמות. שים לב: התוסף חייב להיות מופעל כדי להשתמש בתכונה זו."
JCH_KRAKEN_BACKUP_LABEL="תמונות גיבוי"
JCH_KRAKEN_BACKUP_DESCRIPTION="התוסף יהיה להעתיק את הקבצים המקוריים <span class="_QQ_"notranslate"_QQ_">/images/jch_optimize_backup_images/</span> ספרייה לפני אופטימיזציה. שם התמונה תייצג למשל המיקום המקורי שלה, <span class="_QQ_"notranslate"_QQ_">images_stories_bannercradle.jpg</span> הגיע <span class="_QQ_"notranslate"_QQ_">/images/stories/banner_cradle.jpg</span>"
